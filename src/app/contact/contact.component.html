
<form action="javascript:submitContactForm(contact_name.value, contact_email.value, contact_message.value)" id="contact_form" class="center">
  <h2>Contact us</h2>
  <input type="text" id="contact_name" placeholder="Name" required>  
  <input type="email" id="contact_email" placeholder="Email" required>
  <textarea name="message" id="contact_message" rows="6" placeholder="Enter a message mate"></textarea>
  <button type="submit" id="contact_btn">Send Message</button>
</form>
<iframe src="https://www.google.com/maps/embed?pb" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
